#jpa config
ninjarmm.db.vendor=POSTGRESQL
ninjarmm.db.driverClassName=org.postgresql.Driver
ninjarmm.db.url=jdbc:postgresql://localhost:5432/ninjarmm
ninjarmm.db.user=ninjarmm
ninjarmm.db.password=ninjarmm

#initial scripts
ninjarmm.dbscript=classpath:/db_scripts/rmm.sql
spring.datasource.data=${ninjarmm.dbscript}

#general path
server.context-path=/ninjarmm-rest/api

#datasource config
spring.datasource.driver-class-name=${ninjarmm.db.driverClassName}
spring.datasource.url=${ninjarmm.db.url}
spring.datasource.username=${ninjarmm.db.user}
spring.datasource.password=${ninjarmm.db.password}